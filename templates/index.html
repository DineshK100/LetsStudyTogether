<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script>
      function executeTimer() {
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "script.js", true);

        xhr.onreadystatechange = function() {
          if (this.readyState === 4 && this.status === 200) {
            var response = this.responseText;
            eval(response); // Execute the response as JavaScript code
            startTimer(); // Call the Node.js function
          }
        };

        xhr.send();
      }
    </script>
  </head>

  <body class="container mt-5">
    <div class="text-center">
      <h1 class="mb-4">Countdown Timer</h1>
      <p id="timer" class="h3"></p>
      <!-- Add a "Start Timer" button with Bootstrap classes -->
      <button
        id="startButton"
        onclick="executeTimer()"
        class="btn btn-primary mt-3"
      >
        Start Timer
      </button>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap's JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
